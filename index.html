<!DOCTYPE html>
<html>

<head>
    <title>5分間タイマー</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <div class="kanransya">
        <div class="canvas-wrapper">
            <canvas id="canvas" class="canvas"></canvas>
        </div>
        <div class="sample-1">
            <div class="rotate">
                <div class="rotate-ctn">
                    <div class="box box-1">
                        <div class="parts one">１</div>
                    </div>
                    <div class="box box-2">
                        <div class="parts two">２</div>
                    </div>
                    <div class="box box-3">
                        <div class="parts three">３</div>
                    </div>
                    <div class="box box-4">
                        <div class="parts four">４</div>
                    </div>
                    <div class="box box-5">
                        <div class="parts five">５</div>
                    </div>
                    <div class="box box-6">
                        <div class="parts six">６</div>
                    </div>
                    <div class="box box-7">
                        <div class="parts seven">７</div>
                    </div>
                    <div class="box box-8">
                        <div class="parts eight">８</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="timer">
        <div class="display">5:00</div>

        <button id="start">スタート</button>
        <button id="stop">ストップ</button>
        <button id="reset">リセット</button>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <p>告白は...?</p>
            <button id="success">成功</button>
            <button id="fail">失敗</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
